<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- CSS only -->
    <link 
    rel="stylesheet" 
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />

    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <!--default header-->
    <header class="border-bottom border-dark border-5">
      <container class="jumbotron text-center">
        <h1 class="display-3">Work Day Scheduler</h1>
          <p class="lead">A simple calendar app for scheduling your work day</p>
          <p class="lead"></p>
      </container>
    </header>

    <main>
      <!--scheduler starts here-->
      <div class="larger">
        <h2 id="date"></h2>

        <div class="flex-container" >
          <div class="item1">9am</div>
          <textarea id="9" class="item2"></textarea>
          <div class="item3"><img src="save.svg" alt="save"></div>
        </div>

        <div class="flex-container">
          <div class="item1">10am</div>
          <textarea id="10" class="item2"></textarea>
          <div class="item3"><img src="save.svg" alt="save"></div>
        </div>

        <div class="flex-container" >
          <div class="item1">11am</div>
          <textarea id="11" class="item2"></textarea>
          <div class="item3"><img src="save.svg" alt="save"></div>
        </div>

        <div class="flex-container">
          <div class="item1">12pm</div>
          <textarea id="12" class="item2"></textarea>
          <div class="item3"><img src="save.svg" alt="save"></div>
        </div>

        <div class="flex-container">
          <div class="item1">1pm</div>
          <textarea id="13" class="item2"></textarea>
          <div class="item3"><img src="save.svg" alt="save"></div>
        </div>

        <div class="flex-container">
          <div class="item1">2pm</div>
          <textarea id="14" class="item2"></textarea>
          <div class="item3"><img src="save.svg" alt="save"></div>
        </div>

        <div class="flex-container">
          <div class="item1">3pm</div>
          <textarea id="15" class="item2"></textarea>
          <div class="item3"><img src="save.svg" alt="save"></div>
        </div>

        <div class="flex-container">
          <div class="item1">4pm</div>
          <textarea id="16" class="item2"></textarea>
          <div class="item3"><img src="save.svg" alt="save"></div>
        </div>

        <div class="flex-container">
          <div class="item1">5pm</div>
          <textarea id="17" class="item2"></textarea>
          <div class="item3"><img src="save.svg" alt="save"></div>
        </div>

      </div>
    


    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
   
  </body>
</html>
